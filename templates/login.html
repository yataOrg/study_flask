{% extends "layout.html" %}
{% block body %}
    <h2>login</h2>
    {% if error %}
        <p class="error">
            <strong>Error:</strong>{{ error }}
        </p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt> Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password" placeholder="plz input this password"></dd>
            <dd><input type="submit" value="Login"></dd>
        </dl>
    </form>
{% endblock %}
